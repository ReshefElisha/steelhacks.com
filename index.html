<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SteelHacks</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link id="main" rel="stylesheet" type="text/css" href="css/publisher.css">
	<link href='http://fonts.googleapis.com/css?family=Montserrat:700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/custom.css">
</head>

<body>
<section id="home">
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<div class="book-preview">
					<img src="img/circlelogo.png" class="background-device" alt="">
				</div>
			</div>
			<div class="col-md-6 text-center">
				<h1 class="heading">SteelHacks 2016</h1>
				<h4 class="subheading">February @ University of Pittsburgh</h4>
				<p>SteelHacks is coming in February 2016. Pre-register below!</p>
				<div id="mc_embed_signup text-center">
          <form action="//steelhacks.us10.list-manage.com/subscribe/post?u=3d15468a9f8f835d6808cdc7b&amp;id=3c834529f6" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate custom-pretty-input" target="_blank" novalidate>
            <div id="mc_embed_signup_scroll">
              <div class="mc-field-group">
                <label for="mce-EMAIL"></label>
                <input placeholder="Your Email Address" type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
                <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button">
              </div>
              <div id="mce-responses" class="clear">
                <div class="response" id="mce-error-response" style="display:none"></div>
                <div class="response" id="mce-success-response" style="display:none"></div>
              </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
              <div style="position: absolute; left: -5000px;"><input type="text" name="b_3d15468a9f8f835d6808cdc7b_3c834529f6" tabindex="-1" value=""></div>
            </div>
          </form>
        </div>
			</div>
		</div>
	</div>
</section>

<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/jquery.form-validator.js"></script>
